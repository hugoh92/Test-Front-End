
<div class="title">
    <h1> Form Validation</h1>
</div>
<form (submit)="onSubmit()" #contactForm="ngForm">
    <div class="form-inputs">
        <div class="inputs-form">
            <label for="name">Name<span class="required-field">*</span></label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
            <div *ngIf="formSubmitted && contactForm.controls.name.invalid" class="error-message">The name field is
                required.</div>
        </div>

        <div class="inputs-form">
            <label for="email">E-mail<span class="required-field">*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
            <div *ngIf="formSubmitted && contactForm.controls.email.invalid" class="error-message">The Email field is
                required and must have a valid format.</div>
        </div>

        <div class="inputs-form">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message"></textarea>
        </div>
    </div>
    <button type="submit">Send</button>
    <button type="button" (click)="onClear()">Clean</button>
</form>
